sudo: required
language: go

go:
  - "1.12.x"  

env:
  global:
    - GOPROXY=https://proxy.golang.org
    - GO111MODULE=on

jobs:
  include:          
    - stage: Lint and test
      before_script:
        - go install github.com/golangci/golangci-lint/cmd/golangci-lint
      script:
        - golangci-lint run
        - go test -v -race ./...
    - stage: Release application
      before_install:
        - sudo apt-get install gcc-multilib gcc-mingw-w64
      script:
        - GOARCH=amd64 GOOS=linux go build -o tomox-sdk.$TRAVIS_TAG.linux.amd64
        #- GOARCH=amd64 GOOS=darwin go build -o tomox-sdk.$TRAVIS_TAG.darwin.amd64
        - CGO_ENABLED=1 CC=x86_64-w64-mingw32-gcc CXX=x86_64-w64-mingw32-g++ GOARCH=amd64 GOOS=windows go build -o tomox-sdk.$TRAVIS_TAG.amd64.exe
      deploy:
        provider: releases
        api_key: $GH_TOKEN
        skip_cleanup: true
        overwrite: true
        file:
          - tomox-sdk.$TRAVIS_TAG.linux.amd64
          #- tomox-sdk.$TRAVIS_TAG.darwin.amd64
          - tomox-sdk.$TRAVIS_TAG.amd64.exe
        on:
          tags: true

stages:
  - name: Lint and test
    if: branch =~ ^v AND repo = tomochain/tomox-sdk
  - name: Release application
    if: type != pull_request AND branch =~ ^v AND tag IS present AND repo = tomochain/tomox-sdk
